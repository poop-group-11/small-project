<!DOCTYPE html>
<html>
<head>
<title>Contact Manager</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
	<link href="tester.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<div id="Front Page">
	<h3>P.O.O.P Contact Manager</h3>
	<img src="images/green.png" id = "pic" >
	<div id="logIn">
		<img id="logo" src="images/ab2 copy.png">
		<span id="inner-title">PLEASE LOG IN</span><br />
		<input type="text" id="loginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password"/><br />
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
		<button type="button" id="signInButton" class="buttons2" onclick="signUp();"> New Users </button>
		<button type="button" id="Tester" class="buttons" onclick="doTester();"> Tester </button>
	</div>

	<div id="register">
		<img id="logo" src="images/ab2 copy.png">
		<span id="inner-title">Please input the following</span><br />
		<input type="text" id="loginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password"/><br />
		<button type="button" id="loginButton" class="buttons" onclick="signedUp();"> Sign Up </button>
	</div>
	<h4>&copy; Copyright</h4>
</div>

<div id="contactPage">
	<h3><div id="contactHeader">Contact Page</div>
	<button type="button" id="addContact" onclick="addContact();">Make A New Friend?</button>
	</h3>
	<div id="info">
		<div class="scrollbar">
			<div id="head">Contact List</div>
			<button type="button" class="contactHead" onclick ="getInfo();">Test</button>
		</div>
		<div class="content" id="ContactID">
			<div id="name">A Test Name</div>
			<div id="email">A Test Email</div>
			<div id="phone">A Test Number</div>
			<div id="address">A Rather Large Test Address To See How This Field Works</div>
			<button type="button" class="deleteContact" onclick ="deleteContact();">Remove Friend Forever?</button>
		</div>
	</div>
</div>

</body>
</html>
