<!DOCTYPE html>
<html>
<head>
<title>Contact Manager</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
	<link href="tester.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body onload="autoLogin();">

<div id="Front Page">
	<h3>Contact Manager</h3>
	<img src="images/green.png" id = "pic" >
	<div id="logIn">
		<img id="logo" src="images/ab2 copy.png">
		<span id="inner-title">PLEASE LOG IN</span><br />
		<input type="text" id="loginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password"/><br />
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
		<button type="button" id="signInButton" class="buttons2" onclick="signUpPrompt();"> New Users </button>
		<button type="button" id="Tester" class="buttons" onclick="doTester();"> Tester </button>
	</div>

	<div id="register">
		<img id="logo" src="images/ab2 copy.png">
		<span id="inner-title">Please input the following</span><br />
		<input type="text" id="signinName" placeholder="Username" /><br />
		<input type="password" id="signPassword" placeholder="Password"/><br />
		<button type="button" id="signInButton" class="buttons" onclick="signUp();"> Sign Up </button>
	</div>
	<h4>&copy; Copyright</h4>
</div>

<div id="contactPage">
	<h5> Your Olives
	<button type="button" id="addContact" class="addbutton" onclick="addContactPrompt();">Create a New Contact</button>
	<button type="button" id="logout" class="logOutbutton" onclick="signOut();">Logout</button>
	</h5>
	<div id="info">
		<div class="scrollbar">
			<div id="head">Contact List</div>
			<input type ="searchBar" id="searchBar" placeholder = "Search"/><br />
			<button type="button" class ="buttons" onclick="search();">Search</button>
			<div id="contactList">
				<button type="button" class="contactHead" onclick ="displayContact();">Test</button>
			</div>
		</div>
		<div class="content" id="currentContact">
			<div id="name">A Test Name</div>
			<div id="email">A Test Email</div>
			<div id="phone">A Test Number</div>
			<div id="address">A Rather Large Test Address To See How This Field Works</div>
			<button type="button" id="updateContactButton" class="button" onclick ="updateContactPrompt();">Update Information?</button>
			<button type="button" class="deleteContact" onclick ="deleteContact();">Delete Contact</button>
		</div>
		<div class="fields" id="NewFriends">
			<input type="text" id="newFirstName" placeholder="Their First Name?" /><br />
			<input type="text" id="newLastName" placeholder="Their Last Name?" /><br />
			<input type="text" id="newEmail" placeholder="Their Email?" /><br />
			<input type="text" id="newPhone" placeholder="Their Phone Number?" /><br />
			<input type="text" id="newAddress" placeholder="Their Address?" /><br />
			<button type="button" class="updateContact" onclick ="createContact();">Make A New Friend Forever.</button>
		</div>
		<div class="fields" id="UpdateFriends">
			<input type="text" id="freshFirstName" placeholder="Changed First Name?" /><br />
			<input type="text" id="freshLastName" placeholder="Changed Last Name?" /><br />
			<input type="text" id="freshEmail" placeholder="Changed Email?" /><br />
			<input type="text" id="freshPhone" placeholder="Changed Phone Number?" /><br />
			<input type="text" id="freshAddress" placeholder="Changed Address?" /><br />
			<button type="button" class="updateContact" onclick ="updateContact();">Change Your Friend Forever.</button>
		</div>
	</div>
</div>

<script>

var input = document.getElementById("loginPassword");

// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Cancel the default action, if needed
  event.preventDefault();
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Trigger the button element with a click
    document.getElementById("loginButton").click();
  }
});

</script>

</body>
</html>
